<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  const width = 450
  const height = 450
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", 450)
      .attr("height", 450)
  
  // create dummy data -> just one element per circle
  const data = [
    { "name": "A", "group": 1, "value": 100 },
    { "name": "B", "group": 1, "value": 200 },
    { "name": "C", "group": 1, "value": 300 },
    { "name": "D", "group": 1, "value": 400 },
    { "name": "E", "group": 1, "value": 500 },
    { "name": "F", "group": 1, "value": 600 },
    { "name": "G", "group": 2, "value": 700 },
    { "name": "H", "group": 2, "value": 800 },
    { "name": "I", "group": 2, "value": 900 },
    { "name": "J", "group": 2, "value": 1000 },
    { "name": "K", "group": 2, "value": 1100 },
    { "name": "L", "group": 2, "value": 1200 },
    { "name": "M", "group": 3, "value": 1300 },
    { "name": "N", "group": 3, "value": 1400 },
    { "name": "O", "group": 3, "value": 1500 }
  ]
  
  // A scale that gives a X target position for each group
  const x = d3.scaleOrdinal()
    .domain([1, 2, 3])
    .range([0, 50, 100])
  
  // A color scale
  const color = d3.scaleOrdinal()
    .domain([1, 2, 3])
    .range([ "#253B38", "#90AA86", "41521f"])
  
  // Size scale for bubbles
  const size = d3.scaleSqrt()
    .domain([0, d3.max(data, d => d.value)])
    .range([7, 55]) // circle will be between 7 and 55 px wide
  
  // create a tooltip
  const Tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  const mouseover = function(event, d) {
    Tooltip
      .style("opacity", 1)
  }

  const mousemove = function(event, d) {
    Tooltip
      .html('<u>' + d.name + '</u>' + "<br>" + d.value + " inhabitants")
      .style("left", (event.x/2+20) + "px")
      .style("top", (event.y/2-30) + "px")
  }
  var mouseleave = function(event, d) {
    Tooltip
      .style("opacity", 0)
  }
  
  
  // Initialize the circle: all located at the center of the svg area
  const node = svg.append("g")
    .selectAll("circle")
    .data(data)
    .join("circle")
      .attr("r", d => size(d.value)) 
      .attr("cx", width / 2)
      .attr("cy", height / 2)
      .style("fill", d => color(d.group))
      .style("fill-opacity", 0.8)
      .attr("stroke", "black")
      .style("stroke-width", 1)
      .call(d3.drag() // call specific function when circle is dragged
           .on("start", dragstarted)
           .on("drag", dragged)
           .on("end", dragended));
  
  // Features of the forces applied to the nodes:
  var simulation = d3.forceSimulation()
      .force("x", d3.forceX().strength(0.2).x(d => x(d.group)))
      .force("y", d3.forceY().strength(0.1).y( height/2 ))
      .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
      .force("charge", d3.forceManyBody().strength(1)) // Nodes are attracted one each other of value is > 0
      .force("collide", d3.forceCollide().strength(.2).radius(function(d){ return (size(d.value)+3) }).iterations(1)) // Force that avoids circle overlapping
  // Apply these forces to the nodes and update their positions.
  // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
  simulation
      .nodes(data)
      .on("tick", function(d){
        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
      });
  
  // What happens when a circle is dragged?
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(.03).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }
  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(.03);
    d.fx = null;
    d.fy = null;
  }
  
  </script>
